<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Audio Player</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="player">
			<div class="track-info">
				<img id="track-cover" src="cover1.jpg" alt="Track Cover" />
				<div>
					<h3 id="track-title">Track Title 1</h3>
					<p id="track-artist">Artist 1</p>
				</div>
			</div>

			<div class="controls">
				<button id="prev">
					<img
						src="./assets/svg/backward.png"
						alt="backward"
						width="40"
						height="40"
					/>
				</button>
				<button id="play-pause">
					<img
						src="./assets/svg/play.png"
						alt="play-pause"
						width="40"
						height="40"
					/>
				</button>
				<button id="next">
					<img
						src="./assets/svg/forward.png"
						alt="next"
						width="40"
						height="40"
					/>
				</button>
			</div>

			<div class="progress">
				<input type="range" id="progress-bar" value="0" max="100" />
				<span id="current-time">00:00</span> /
				<span id="duration">00:00</span>
			</div>
		</div>

		<footer>
			<a href="https://github.com/kGudvin">GitHub</a> | <span>2024</span> |
			<a href="https://rs.school/courses/javascript-preschool-ru"
				><img src="./assets/svg/image.png" alt="RS School"
			/></a>
		</footer>

		<script src="script.js"></script>
	</body>
</html>
